<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav opened="true" mode="side" class="sidenav">
      <mat-nav-list>
        <a *ngFor="let listItem of navList"
           mat-list-item  
           [routerLink]="listItem" 
           (click)="sidenav.toggle()" >  
           <span *ngIf="listItem === 'cart'" matBadge="{{badgeNumber}}" matBadgePosition="after" matBadgeColor="accent" matBadgeOverlap="false">{{listItem}}</span>
           <span *ngIf="listItem !== 'cart'" >{{listItem}}</span>
          </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="toolbar">
          <mat-toolbar color="primary">
            <button  mat-icon-button 
                     aria-label="Menu"
                     (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>  
    </mat-toolbar>
      <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
