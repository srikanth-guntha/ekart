<div class="billing-container">
    <div>
      <!-- <img mat-card-image src="{{imagePath}}"> -->
    </div>
    <div class="form-container">
      <form [formGroup]="billingForm" (submit)="submit()">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Name
          </mat-label>
          <input matInput formControlName="name">
          <mat-error>
            <span *ngIf="billingForm.get('name')?.errors?.required">Name is required</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Email
          </mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error>
            <span *ngIf="billingForm.get('email')?.errors?.required">Email is required</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Phone
          </mat-label>
          <input matInput formControlName="phone" type="number">
          <mat-error>
            <span *ngIf="billingForm.get('phone')?.errors?.required">Phone number is required</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Address
          </mat-label>
          <input matInput formControlName="address" type="text">
          <mat-error>
            <span *ngIf="billingForm.get('address')?.errors?.required">Address is required</span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button class="buy-button" [disabled]="!billingForm.valid" color="primary" type="submit">Buy</button>
      </form>
    </div>
  </div>
